<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = 'green'">
    <div class="panel-body">
        {{ message.content }}
    </div>
    <footer class="panel-fotter">
        <div class="author">
            {{ message.author }}
        </div>
        <div class="config">
            <a href="#" (click)="onEdit()">Edit</a>
            <a href="#">Delete</a>
        </div>
    </footer>
</article>
